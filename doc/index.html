<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>拾光</title>
  <link rel="icon" href="https://www.timeletters.cn/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
  <nav>
    <a href="//www.timeletters.cn">拾光</a>
    <a href="//github.com/timeletters/discuss">Github</a>
  </nav>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      basePath: '/doc/docs/',
      loadSidebar: true,
      subMaxLevel: 3,
      coverpage: true,
      search: {
        placeholder: 'Search',
        noData: '未找到结果',
        depth: 3
      },
    }

    // dark mode
    let css = document.createElement('link')
    css.rel = 'stylesheet'

    let media = window.matchMedia('(prefers-color-scheme: dark)');
    let callback = (e) => {
      if (e.matches) {
        css.href = 'https://cdn.timeletters.cn/docsify/themes/dark.css'
      } else {
        css.href = 'https://cdn.timeletters.cn/docsify/themes/vue.css'
      }
      document.head.appendChild(css)
    };

    try {
      media.onchange = e => callback(e);
    } catch (e) {
      media.addListener(e => callback(e));
    } finally {
      callback(media);
    }
    // darkmode end
  </script>
  <script src="https://cdn.timeletters.cn/docsify/js/js/docsify.min.js"></script>
  <script src="https://cdn.timeletters.cn/docsify/plugin/docsify-copy-code.min.js"></script>
  <script src="https://cdn.timeletters.cn/docsify/plugin/docsify-pagination.min.js"></script>
  <script src="https://cdn.timeletters.cn/docsify/plugin/search.min.js"></script>
</body>

</html>
